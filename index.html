<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>导航页</title>
</head>
<!-- 使用简单的 Flex 布局把内容居中 -->
<body style="margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">

    <!-- 百度按钮 -->
    <a href="https://www.baidu.com" target="_blank">
        <button style="padding: 10px 30px; font-size: 16px; cursor: pointer;">百度 (Baidu)</button>
    </a>

    <!-- 谷歌按钮 -->
    <a href="https://www.google.com" target="_blank">
        <button style="padding: 10px 30px; font-size: 16px; cursor: pointer;">谷歌 (Google)</button>
    </a>

    <!-- 油管按钮 -->
    <a href="https://www.youtube.com" target="_blank">
        <button style="padding: 10px 30px; font-size: 16px; cursor: pointer;">YouTube</button>
    </a>

</body>
</html>
